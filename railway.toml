# Railway Project Configuration for myAdmin Backend
# https://docs.railway.app/deploy/config-as-code
# Force rebuild with Dockerfile

[build]
builder = "DOCKERFILE"
dockerfilePath = "backend/Dockerfile"

[deploy]
startCommand = "python validate_env.py && waitress-serve --host=0.0.0.0 --port=$PORT src.wsgi:app"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
