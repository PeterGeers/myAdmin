services:
  mysql:
    image: mysql:8.0
    command: --lower-case-table-names=2
    env_file:
      - ./backend/.env
    environment:
      MYSQL_DATABASE: finance
      MYSQL_USER: peter
    volumes:
      - ./mysql_data:/var/lib/mysql # Host directory mapping - survives volume deletion
    ports:
      - "3306:3306"
    mem_limit: 2g
    cpus: 1.0
    restart: unless-stopped

  backend:
    build: ./backend
    init: true
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=mysql
      - FLASK_DEBUG=true
      - DOCKER_ENV=true
    volumes:
      - ./backend:/app
      - ./frontend/build:/app/frontend/build
      - C:/Users/peter/OneDrive/Admin/reports:/app/reports
    mem_limit: 512m
    cpus: 1.5
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
