
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    mem_limit: 2g
    restart: unless-stopped
    
  backend:
    build: ./backend
    init: true
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - TEST_MODE=${TEST_MODE}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - FACTUREN_FOLDER_ID=${FACTUREN_FOLDER_ID}
      - TEST_FACTUREN_FOLDER_ID=${TEST_FACTUREN_FOLDER_ID}
      - SALT_EDGE_APP_ID=${SALT_EDGE_APP_ID}
      - SALT_EDGE_SECRET=${SALT_EDGE_SECRET}
    volumes:
      - ./backend:/app
      - ./frontend/build:/app/frontend/build
    mem_limit: 1g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data: