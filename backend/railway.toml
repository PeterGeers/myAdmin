# Railway Project Configuration for myAdmin
# https://docs.railway.app/deploy/config-as-code

# Backend Service Configuration
[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
watchPatterns = ["**"]

[deploy]
startCommand = "python validate_env.py && waitress-serve --host=0.0.0.0 --port=$PORT wsgi:app"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# Deploy to Europe (Amsterdam/Netherlands)
region = "europe-west4"

# Environment variables (sensitive values set in Railway Dashboard)
[deploy.env]
FLASK_RUN_HOST = "0.0.0.0"
FLASK_DEBUG = "false"
TEST_MODE = "false"
