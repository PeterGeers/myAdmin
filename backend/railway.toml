# Railway Configuration for myAdmin Backend
# https://docs.railway.com/reference/config-as-code
# Updated: 2026-02-13 - Added CORS credentials support

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
watchPatterns = ["/backend/**"]

[deploy]
# Use --call flag for WSGI callable (Railway docs recommend this)
startCommand = "waitress-serve --host=0.0.0.0 --port=$PORT --call src.wsgi:app"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

