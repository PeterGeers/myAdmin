# Railway Configuration for myAdmin Backend
# https://docs.railway.app/deploy/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "waitress-serve --host=0.0.0.0 --port=$PORT wsgi:app"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Environment variables that Railway should set
# Note: Sensitive values should be set in Railway Dashboard, not here
[deploy.env]
FLASK_RUN_HOST = "0.0.0.0"
FLASK_DEBUG = "false"
TEST_MODE = "false"
