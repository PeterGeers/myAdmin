[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (database, file system, external services)
    api: API tests (requires running Flask app with authentication)
    e2e: End-to-end tests (full stack testing)
    performance: Performance tests (manual/nightly only, not for CI)
    slow: Tests that take > 10 seconds
    skip_ci: Skip in CI pipeline
    database: Tests that require database connection (legacy, use integration)
    external: Tests that require external API calls (legacy, use integration)

# Output and execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --dist=loadscope

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pypdf.*
    ignore::UserWarning:pdfplumber.*

# Minimum pytest version
minversion = 6.0