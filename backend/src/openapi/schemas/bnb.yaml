# BNB (Bed & Breakfast) reporting schemas

BNBListingDataResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: array
      items:
        type: object
        properties:
          listing:
            type: string
            example: "Child Friendly"
          channel:
            type: string
            example: "Airbnb"
          year:
            type: string
            example: "2024"
          revenue:
            type: number
            example: 15000.50
          bookings:
            type: integer
            example: 45
          administration:
            type: string
            example: "PeterPrive"

BNBChannelDataResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: array
      items:
        type: object
        properties:
          channel:
            type: string
            example: "Airbnb"
          revenue:
            type: number
            example: 25000.75
          bookings:
            type: integer
            example: 78
          administration:
            type: string
            example: "PeterPrive"

BNBTableDataResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: array
      items:
        type: object
        properties:
          listing:
            type: string
            example: "Child Friendly"
          channel:
            type: string
            example: "Airbnb"
          guestName:
            type: string
            example: "John Doe"
          reservationCode:
            type: string
            example: "RES123"
          checkIn:
            type: string
            format: date
            example: "2024-06-15"
          checkOut:
            type: string
            format: date
            example: "2024-06-20"
          revenue:
            type: number
            example: 750.00
          administration:
            type: string
            example: "PeterPrive"

BNBGuestBookingsResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: array
      items:
        type: object
        properties:
          guestName:
            type: string
            example: "John Doe"
          totalBookings:
            type: integer
            example: 3
          totalRevenue:
            type: number
            example: 2250.00
          lastBooking:
            type: string
            format: date
            example: "2024-08-15"
          administration:
            type: string
            example: "PeterPrive"

BNBActualsResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: array
      items:
        type: object
        properties:
          month:
            type: string
            example: "2024-06"
          actualRevenue:
            type: number
            example: 8500.00
          plannedRevenue:
            type: number
            example: 9000.00
          variance:
            type: number
            example: -500.00
          administration:
            type: string
            example: "PeterPrive"

BNBFilterOptionsResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    years:
      type: array
      items:
        type: string
      example: ["2023", "2024", "2025"]
    listings:
      type: array
      items:
        type: string
      example: ["Child Friendly", "Adult Only", "Pet Friendly"]
    channels:
      type: array
      items:
        type: string
      example: ["Airbnb", "Booking.com", "Direct"]
    note:
      type: string
      example: "Filter options are limited to user's accessible tenants"

BNBViolinDataResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: array
      items:
        type: object
        properties:
          category:
            type: string
            example: "Revenue Distribution"
          values:
            type: array
            items:
              type: number
            example: [500, 750, 1000, 1250, 1500]
          administration:
            type: string
            example: "PeterPrive"

BNBReturningGuestsResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: object
      properties:
        totalGuests:
          type: integer
          example: 150
        returningGuests:
          type: integer
          example: 45
        returnRate:
          type: number
          example: 30.0
        topReturningGuests:
          type: array
          items:
            type: object
            properties:
              guestName:
                type: string
                example: "John Doe"
              bookingCount:
                type: integer
                example: 5
              totalRevenue:
                type: number
                example: 3750.00
